<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Personal Web - Form</title>
       <link rel="icon" type="image/x-icon" href="pictures/spark.png" style="width: auto; height: auto;">
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <script src="index.js"></script> 
    </head>
    <body>
        <nav>
            <!-- Left -->
            <div class="left-side">
                <img src="pictures/logo.png">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#"><b>My Project</b></a></li>
                </ul>
            </div>
            <!-- Right -->
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
    
        </nav>

        <!-- form to add project -->
        <div class="project-form-container">
            <form onsubmit="addProject(event)" class="project-form">
                <h1>ADD MY PROJECT</h1>
                <div>
                    <label for="input-project-title">Project Title</label>
                    <input type="text"
                    id="input-project-title">
                </div>
                <div class="input-date">
                    <div class="input-start-date">
                        <label for="input-start-date">Start Date</label>
                        <input type="date"
                        id="input-start-date">
                    </div> 
                    <div class="input-end-date">
                        <label for="input-end-date">End Date</label>
                        <input type="date"
                        id="input-end-date">
                    </div>
                </div>
                <div>
                    <label for="input-description">Description</label>
                        <textarea 
                        id="input-description"></textarea>
                </div>
                <div>
                    <label for="checkbox-tecnologies" class="technologies-label">Technologies</label>
                </div>
                <div class="checkbox-option">
                    <div class="NodeJs">
                        <input type="checkbox" id="NodeJs" name="technologies" value="NodeJs">
                        <label for="NodeJs">Node Js</label>
                    </div>
                    <div class="NextJs">
                        <input type="checkbox" id="NextJs" name="technologies" value="NextJs">
                        <label for="NextJs">Next Js</label>
                    </div> 
                    <div class="ReactJs">
                        <input type="checkbox" id="ReactJs" name="technologies" value="ReactJs">
                        <label for="ReactJs">React Js</label>
                    </div>
                    <div class="TypeScript">
                        <input type="checkbox" id="TypeScript" name="technologies" value="TypeScript">
                        <label for="TypeScript">TypeScript</label>
                    </div>
                </div>
                <div>
                    <label>Upload Image</label>
                    <div class="input-project-image-group">
                      <label for="input-project-image">
                        <p>choose</p>
                        <i class="fa-solid fa-paperclip"></i>
                      </label>
                      <input type="file" id="input-project-image" hidden />
                    </div>
                  </div>
                  <div class="button-group">
                    <button id="btn" type="button" onclick="addProject()">submit</button>
                  </div>
            </form>
        </div>

        <!-- project showcase -->
        <div id="my-project" class="project-list">
            <h2>MY PROJECT</h2>
            <div id="project-card-container" class="project-card-container">
                <div class="p-card">
                    <img src="pictures/detail-project.jpg" alt="project" />
                    <h3>Project Name</h3>
                    <p>durasi : 3 bulan</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium cumque magnam debitis ut officia, impedit totam.</p>
                    <div class="icon-container">
                        <div style="display: block;" class="icons8-nodejs"></div>
                        <div style="display: block;" ><img src="pictures/next-js.png" alt="nextJs" /></div>
                        <div style="display: block;" class="icons8-react"></div>
                        <div style="display: block;" class="icons8-typescript"></div>
                    </div>
                    <div class="button-container">
                        <a href="">edit</a>
                        <a href="">delete</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="my-project.js"></script>
    </body>
</html>
