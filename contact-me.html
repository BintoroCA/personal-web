<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Personal Web - Form</title>
       <link rel="icon" type="image/x-icon" href="pictures/spark.png" style="width: auto; height: auto;">
       <link rel="stylesheet" href="style.css">
       <script src="index.js"></script> 
    </head>
    <body>
        <nav>
            <!-- Left -->
            <div class="left-side">
                <img src="pictures/logo.png">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="my-project.html">My Project</a></li>
                </ul>
            </div>
            <!-- Right -->
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
    
        </nav>
        
        <div class="form-container">
            <form class="contact-form">
                <h2>GET IN TOUCH</h2>
                <div>
                    <label for="input-name">Name</label>
                    <input type="text"
                    id="input-name">
                </div>
                <div>
                    <label for="input-email">Email</label>
                    <input type="email"
                    id="input-email">
                </div> 
                <div>
                    <label for="input-phonenumber">Phone Number</label>
                    <input type="number"
                    id="input-phonenumber">
                </div>
                <div>
                    <label for="select-subject">Subject</label>
                    <select id="select-subject">
                        <option disabled selected value></option>
                        <option value="I'm Hiring">I'm Hiring</option>
                        <option value="Let's Collaboration">Let's Collaboration</option>
                        <option value="Let's Talk">Let's Talk</option>
                    </select>
                </div>
                <div>
                    <label for="input-message">Your Message</label>
                        <textarea 
                        id="input-message"></textarea>
                </div>
                <button onclick="submitForm()" type="button">submit</button>
            </form>
        </div>
    </body>
</html>
